<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal  layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!-- 调节宽度 前两个col 自适应 第三个col 200宽度 -->
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 删掉假数据 -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 导入laYui的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
